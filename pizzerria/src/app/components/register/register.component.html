<p>register works!</p>
<h3>Please fill the form</h3>
<div>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <label for="username">Username: </label>
      <input id="username" type="text" formControlName="username" required>

      <label for="password">Password: </label>
      <input id="password" type="password" formControlName="password" >

      <label for="first-name">First Name: </label>
      <input id="first-name" type="text" formControlName="firstName" >
    
      <label for="last-name">Last Name: </label>
      <input id="last-name" type="text" formControlName="lastName">
      
      <label for="email">Email: </label>
      <input id="email" type="email" formControlName="email" >
    
      <label for="phone-number">Phone Number: </label>
      <input id="phone-number" type="text" formControlName="phoneNumber">
      
      
      <label for="address">Address: </label>
      <input id="address" type="text" formControlName="address">
  
      <label for="address2">Apt: </label>
      <input id="address2" type="text" formControlName="address2">
  
      <label for="zip">Zip Code: </label>
      <input id="zip" type="text" formControlName="zipCode">
      
      <p>Complete the form to enable button.</p>
      <button type="submit" [disabled]="!registerForm.valid">Submit</button>
      <button type="button" (click)="login()">Login</button>
      </form>
</div>
