 <form [formGroup] = "verify">
    <label for="lastName">Last Name: </label>
    <input required type="text" id="last-name" formControlName="lastName">
         <br>
         <br>
    <label for="email">Email: </label>
    <input required type="text" id="email" formControlName="email">
         <br>
         <br>
    <button id="verification-button"> Submit </button>
 </form>
